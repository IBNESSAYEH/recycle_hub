<div class="container mx-auto p-4 max-w-2xl">
  <form [formGroup]="collecteForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow-sm rounded-lg p-6">
    <!-- Waste Type Selection -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">
        Waste Type <span class="text-red-500">*</span>
      </label>
      <select
        formControlName="wasteType"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        <option value="">Select a type</option>
        @for (type of wasteTypes; track type) {
          <option [value]="type">{{type | titlecase}}</option>
        }
      </select>
      <!-- @if (formErrors.wasteType) {
        <p class="text-red-500 text-xs mt-1">{{formErrors.wasteType}}</p>
      } -->
    </div>

    <!-- Estimated Weight -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">
        Estimated Weight <span class="text-red-500">*</span>
        <span class="text-gray-500 text-xs">(minimum 1000g, maximum 10000g)</span>
      </label>
      <input
        type="number"
        formControlName="estimatedWeight"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        placeholder="Enter weight in grams">
      <!-- @if (formErrors.estimatedWeight) {
        <p class="text-red-500 text-xs mt-1">{{formErrors.estimatedWeight}}</p>
      } -->
    </div>

    <!-- Collection Address -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">
        Collection Address <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        formControlName="collectionAddress"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        placeholder="Enter collection address">
      <!-- @if (formErrors.collectionAddress) {
        <p class="text-red-500 text-xs mt-1">{{formErrors.collectionAddress}}</p>
      } -->
    </div>

    <!-- Date and Time Selection -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Preferred Date -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">
          Preferred Date <span class="text-red-500">*</span>
        </label>
        <input
          type="date"
          formControlName="preferredDate"
          [min]="minDate"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        <!-- @if (formErrors.preferredDate) {
          <p class="text-red-500 text-xs mt-1">{{formErrors.preferredDate}}</p>
        } -->
      </div>

      <!-- Time Slot -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">
          Preferred Time <span class="text-red-500">*</span>
        </label>
        <select
          formControlName="preferredTimeSlot"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          <option value="">Select time slot</option>
          @for (slot of timeSlots; track slot) {
            <option [value]="slot">{{slot}}</option>
          }
        </select>
        <!-- @if (formErrors.preferredTimeSlot) {
          <p class="text-red-500 text-xs mt-1">{{formErrors.preferredTimeSlot}}</p>
        } -->
      </div>
    </div>

    <!-- Photo Upload -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">
        Photos
        <span class="text-gray-500 text-xs">(optional)</span>
      </label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <div class="flex text-sm text-gray-600">
            <label class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
              <span>Upload files</span>
              <input
                type="file"
                class="sr-only"
                multiple
                accept="image/*"
                (change)="onFileSelect($event)">
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
      @if (selectedFiles.length > 0) {
        <div class="mt-2 flex flex-wrap gap-2">
          @for (file of selectedFiles; track file.name) {
            <div class="text-xs text-gray-500">{{file.name}}</div>
          }
        </div>
      }
    </div>

    <!-- Additional Notes -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">
        Additional Notes
        <span class="text-gray-500 text-xs">(optional)</span>
      </label>
      <textarea
        formControlName="additionalNotes"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        placeholder="Any special instructions or notes"></textarea>
      <!-- @if (formErrors.additionalNotes) {
        <p class="text-red-500 text-xs mt-1">{{formErrors.additionalNotes}}</p>
      } -->
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
      <button
        type="submit"
        [disabled]="!collecteForm.valid || collecteForm.pristine"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Submit Collection Request
      </button>
    </div>
  </form>
</div>
