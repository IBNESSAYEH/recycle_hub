<div class="h-screen bg-base-200 flex items-center">
  <div class="container mx-auto px-2">
    <div class="flex flex-col lg:flex-row bg-base-100 rounded-box shadow-xl overflow-hidden h-[90vh]">

      <div class="lg:w-1/2 bg-primary relative hidden lg:block">
        <img src="assets/images/RecycleHub.PNG" alt="Recycling Hub" class="object-cover w-full h-full"/>
      </div>


      <div class="lg:w-1/2 p-4 lg:p-6 flex items-center">
        <div class="w-full max-w-sm mx-auto">
          <h2 class="text-2xl font-bold mb-6 text-center">Sign in to your account</h2>

          @if(errorMessage) {
            <div class="alert alert-error mb-4 p-2 text-sm">
              <span>{{ errorMessage }}</span>
            </div>
          }

          <form class="space-y-4" #loginForm="ngForm" (ngSubmit)="onSubmit(email.value, password.value)">
            <div>
              <label for="email" class="block text-sm font-medium mb-1">Email address</label>
              <input #email id="email" name="email" type="email" required
                class="input input-bordered input-sm w-full" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium mb-1">Password</label>
              <input #password id="password" name="password" type="password" required
                class="input input-bordered input-sm w-full" />
            </div>

            <button type="submit"
              class="btn btn-primary btn-sm w-full mt-6"
              [disabled]="loading">
              @if(loading) {
                <span class="loading loading-spinner loading-xs"></span>
              }
              Sign in
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-gray-500">
            Not a member?
            <a routerLink="/auth/register" class="font-semibold text-primary hover:text-primary-focus">
              Register now
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
